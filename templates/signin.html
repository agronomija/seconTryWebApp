{% extends "base.html" %}
{% block title %}
login
{% endblock title %}

{% block glavnina %}

{% if vpisan %}
  <p>{{vpisan}}</p><br>
  <a href="/">Odjavi me</a>

{% elif obvestilo %}
  <p>{{obvestilo}}</p>

{% elif ni_userja %}
  <p>{{ni_userja}}</p>

{% else %}
  <p>Vpišite svoje podatke..</p>

{% endif %}


<form method="post" action="/search_user">

    <div class="form-group">
        <label for="user_email">Vpiši email</label>
      <input class="form-control" id="user_email" type="email" name="user-email" placeholder="email@test.com">
    </div>

    <div class="form-group">
      <label for="user_password">Vpiši geslo</label>
      <input class="form-control" id="user_password" type="password" name="user-password" placeholder="enter password"><br>
    </div>

    <button class="btn btn-primary" type="submit" value="vpisi me">Vpiši me</button>
</form>


{% endblock glavnina %}
